<head>
  <link href='http://fonts.googleapis.com/css?family=Advent+Pro:400,500' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>ornumental | {% block title %}{% endblock title %}</title>
	<meta name="description" content="all things ornum">
	<meta name="author" content="Jim Munro">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	{% block extended %}{% endblock extended %}
</head>
<body>
	<div id="header-container">
		<header class="wrapper clearfix">
      {% include "partials/header.html" %}
		</header>
	</div>
	
	<div id="about-container">
	  <div id="messages" class="wrapper" style="visibility: hidden">
	    {% include "partials/about_box.html" %}
	  </div>
	</div>
	
	<div id="main-container">
		<div id="main" class="wrapper clearfix">
			
			{% block content %}{% endblock content %}
			
		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div id="footer-container">
		<footer class="wrapper">
			{% include "partials/footer.html" %}
		</footer>
	</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
